<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping pong score keeper
                            </p>
                        </header>
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <h1 class="title is-size-1">
                                <span id="p1Display">0</span> to <span id="p2Display">0</span>
                            </h1>
                            <p class="subtitle">
                                Use the buttons bellow to keep score.
                            </p>
                            <label for="playTo" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="p1Button">+1 Player one</button>
                            <button class="is-info button card-footer-item" id="p2Button">+2 Player two</button>
                            <button class="is-danger button card-footer-item" id="resetButton">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>

</html>
